<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hire Us</title>

<body>
  <header>
    <nav>
      <a href="../index.html">
        <img src="../img/logo.png" alt="Logo SpaceX"> |
      </a>
      <a href="./spaceships.html">The Spaceships</a> |
      <a href="./contact.html">Hire Us</a> 
    </nav>
  </header>

  <section>
    <section>
      <h1>Hire Us Now</h1>
      <p>Leave a message to request one of our services and we will get back to you as soon as possible.</p>
    </section>
    <br><br>
    <section>
      <form>
        <div>
          <label for="name">Name:</label>
          <input type="text" name="name" id="name" required>
          -
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" required>
        </div>
        <br><br>
        <div>
          <label for="spaceship">Spaceship:</label>
          <select name="spaceships" id="spaceships">
            <option value="Falcon 9">Falcon 9</option>
            <option value="Falcon Heavy">Falcon Heavy</option>
          </select>
          |
          <label for="service">Type of Service:</label>
          <input list="services" type="search" name="service" id="service">

          <datalist id="services">
            <option value="1. Lorem ipsum dolor sit amet consectetur adipisicing elit">
            <option value="2. Esse delectus maxime odio dolores fugit, nostrum et nisi nam">
            <option value="3. Nam, quam maxime">
            <option value="4. Expedita ex, exercitationem asperiores quas veritatis tempora">
          </datalist>
        </div>
        <br><br>
        <div>
          <input type="submit" value="Send Message">
        </div>
      </form>
    </section>
  </section>
</body>
</html>
