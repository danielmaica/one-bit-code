<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fila de Espera</title>
  </head>
  <body>
    <h1>Fila de Espera</h1>
    <script>
      let queue = [];
      let menu;

      do {
        let patients = '';

        for (let i = 0; i < queue.length; i++) {
          patients += `${i + 1}º - ${queue[i]}\n`;
        }

        menu = prompt(
          `FILA DE ESPERA: \n${patients}
          \n[+] Novo Paciente | [x] Consultar Paciente | [s] Sair`
        );

        switch (menu) {
          case '+':
            let newPatitent = prompt('Digite o nome do novo paciente:');
            alert(`Paciente ${newPatitent} adicionado(a).`);
            queue.push(newPatitent);
            break;
          case 'x':
            if (queue.length > 0) {
              const lastPatient = queue.shift();
              alert(`O próximo paciente a ser atendido é: ${lastPatient}`);
            } else {
              alert('A fila está vazia.');
            }
            break;
          case 's':
            alert('Saindo...');
            break;
          default:
            alert('Opção inválida, tente novamente!');
            break;
        }
      } while (menu !== 's');
    </script>
  </body>
</html>
