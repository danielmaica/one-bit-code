<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Imóveis</title>
  </head>
  <body>
    <h1>Cadastro de Imóveis</h1>

    <script>
      const properties = [];
      let option = '';

      do {
        option = prompt(`Bem-vindo(a) ao Cadastro de Imóveis!
          \nTotal de Imóveis: ${properties.length}
          \nEscolha uma opção:\n1. Novo imóvel\n2. Listar imóveis\n3. Sair`);

        switch (option) {
          case '1':
            const property = {};
            property.owner = prompt(
              'Informe o nome do proprietário do imóvel:'
            );
            property.bedrooms = prompt('Quantos quartos possui o imóvel?');
            property.toilets = prompt('Quantos banheiros possui o imóvel?');
            property.garage = prompt('O imóvel possui garagem? [Sim/Não]');

            const confirmation = confirm(`Deseja salvar o imóvel?\n
              \nProprietário: ${property.owner}
              \nQuartos: ${property.bedrooms}
              \nBanheiros: ${property.toilets}
              \nPossui garagem? ${property.garage}`);

            if (confirmation) {
              properties.push(property);
              alert('Imóvel salvo com sucesso!');
            } else {
              alert('Voltando ao menu.');
            }

            break;
          case '2':
            for (let i = 0; i < properties.length; i++) {
              alert(`Imóvel: ${i + 1}
                \nProprietário: ${properties[i].owner}
                \nQuartos: ${properties[i].bedrooms}
                \nBanheiros: ${properties[i].toilets}
                \nPossui garagem? ${properties[i].garage}`);
            }
            break;
          case '3':
            alert('Encerrando...');
            break;
          default:
            alert('Opção inválida, tente novamente!');
            break;
        }
      } while (option !== '3');
    </script>
  </body>
</html>
